<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halifax Events</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="mainContainer">
    <header class="header">
      <div class="logo">
        <figure>
          <img id="logo" src="img/logo.jpg" alt="Logo">
        </figure>
      </div>
      <div class="header-container">
        <h1>Halifax</h1>
        <h2>Nova Scotia</h2>
      </div>
    </header>
    <div id="pageDivider">
      <hr>
    </div>
    <main class="mainContent">
      <div class = "centerImage">
        <figure>
          <img class="responsiveImage" src="img/Halifax-skyline.jpg" alt="Halifax Skyline">
        </figure>
      </div>
      <div class="mainHeader">
        <h2>Featured Work</h2>
      </div>
      <div class="mainBody header">
        <div class="divwrapper">
          <figure>
            <img class="responsiveImage" src="img/Canada150.jpg" alt="Canada 150">
            <figcaption><a href="http://www.destinationhalifax.com/content/canada-day-events-halifax"><p><h2>Canada 150</h2></p></a></figcaption>
          </figure>
        </div>
        <div class="divwrapper">
          <figure>
            <img class="responsiveImage" src="img/jazzfest.jpg" alt="Jazz Festival">
            <figcaption><a href="http://www.halifaxjazzfestival.ca/"><p><h2>Jazz Festival</h2></p></a></figcaption>
          </figure>
        </div>
        <div class="divwrapper">
          <figure>
            <img class="responsiveImage" src="img/pride.jpg" alt="Pride Festival">
            <figcaption><a href="http://www.destinationhalifax.com/content/halifax-pride-festival"><p><h2>Pride Festival</h2></p></a></figcaption>
          </figure>
        </div>
      </div>
    </main>
  </div>
</body>
